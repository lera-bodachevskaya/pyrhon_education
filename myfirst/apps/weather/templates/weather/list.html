{% extends 'base.html' %}

{% block title %}Cities{% endblock %}

{% block content %}

    {% if city_list %}
    <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class ="table">
                        <div class="row header">
                            <div class="cell">Список городов</div>
                        </div>
                            {% for c in city_list %}
                                <div class="row">
                                   <div class="cell">
                                       <a href="{% url 'weather:detail' c.id %}">{{c}}</a>
                                   </div>
                                </div>
                            {% endfor %}
                    </div>
                </div>
            </div>
    </div>
    {% else %}
        Записи о погоде не найдены
    {% endif %}

{% endblock %}
